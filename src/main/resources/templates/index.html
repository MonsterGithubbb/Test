<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
<div>
	<form name="form"  id="form" accept-charset="utf-8" action="login">
		<ul>
			<li>
				<label>用户名：</label>
				<div>
					<input type="text" id="userName" name="userName"  maxlength="16" />
				</div>
			</li>
			
			<li>
				<label>密码：</label>
				<div>
					<input type="password" id="password"  name="password"  maxlength="16"/>
				</div>
			</li>
			<li>
				<div>
					<input type="submit" value="登陆"/>
					<button type="submit" onclick="dologin()">注册</button>
					
				</div>
			</li>
		</ul>
		</form>
	</div>
</body>
<script>
function dologin() {
	var f = document.getElementsByTagName("form")[0];
	f.action = "register";
	f.submit();
	f.action = "login";
	//改为直接发送请求到register
	
	}
</script>
</html>
